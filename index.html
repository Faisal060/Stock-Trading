<html lang="en">

    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <section class="intro">
            <h1>Welcome to the stock trading </h1>
            <p>Enjot stock trading in a fun and risk-free environment!</p>
            <a href="#dashboard" class="cta-button">Start Trading</a>
        </section>

            <table id="stock-table">
                <thead>
                    <tr>
                        <th>Stock</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody >
                    <tr>
                        <td>Google</td>
                        <td>140</td>
                        <td><button>Buy</button>

                        </td>
                    </tr>
                    <tr>
                        <td>Apple</td>

                        <td><button>Buy</button>
                            <button>Sell</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Samsung</td>
                        <td>169</td>
                        <td>
                            <button>Buy</button>
                            <button>Sell</button>
                        </td>

                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p> Stock Trading </p>
    </footer>
